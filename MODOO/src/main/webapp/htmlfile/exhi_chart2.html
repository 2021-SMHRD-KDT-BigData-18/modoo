<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>지난 1년동안 시도별 전시회 관람객수</title>
</head>

<body>
   <div>
      <canvas id="myChart"></canvas>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

   <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
         type : 'bar',
         data : {
            labels : [ '서울','부산','대구','인천','광주','대전','울산','세종','경기','강원','충북','충남','전북','전남','경북','경남','제주' ],
            datasets : [ {
               label : '지난 1년동안 시도별 전시회 관람객수 ',
               data : [ 83, 72, 38, 76, 59, 46, 75, 96, 55, 46, 48, 49, 24, 53, 33, 43, 74 ],
               backgroundColor : "#81d4fa",
               borderColor : "#81d4fa)",
               borderWidth : 1
            } ]
         },
         options : {
            scales : {
               y : {
                  beginAtZero : true,
                  stacked : true,
                  text : '',
                  min : 0,
               },
               x : {
                  stacked : true
               },

            }

         }
      });
   </script>
</body>

</html>
