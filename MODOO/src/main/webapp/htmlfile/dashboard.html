nav1 {

	border: solid;
	border-width: thin;
	border-color: rgb(255, 255, 255);
	display: flex;
	justify-content: center;
}

button {
	background: #00028aa6;
	color: #fff;
	border: none;
	position: relative;
	height: 30px;
	font-size: 0.2em;
	padding: 0 2em;
	cursor: pointer;
	transition: 800ms ease all;
	outline: none;
	/* grid-row: 0; */
}

button:hover {
	background: rgba(0, 0, 0, 0);
	color: #ffffff;
}

button:before, button:after {
	content: '';
	position: absolute;
	top: 0;
	right: 0;
	height: 2px;
	width: 0;
	background: #00028aa6;
	transition: 400ms ease all;
}

button:after {
	right: inherit;
	top: inherit;
	left: 0;
	bottom: 0;
}

button:hover:before, button:hover:after {
	width: 100%;
	transition: 800ms ease all;
}
</style>
