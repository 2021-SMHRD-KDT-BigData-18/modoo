<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <canvas id="myChart" width="380px" height="400px"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2016', '2017', '2018', '2019', '2020', '2021', '2022'],
                datasets: [{
                        label: '년도별 검색량',
                        data: [15571,15899,20075,22559,16183,16947,19642],
                        backgroundColor: "red",
                        borderColor: "red",
                        borderWidth: 1.5,
                    },  {
                        label: '년도별 일일 검색량 평균',
                        data: [42,43,55,61,44,46,53],
                        backgroundColor: "blue",
                        borderColor: "blue",
                        borderWidth: 1.5,
                        yAxisID:'y_asd'
                    }
                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: '이용객수',
                        fontSize: 15
                    }
                },
                scales: {
                    x:{
                        ticks : {
							beginAtZero : true,
                            color:'white'
						},
                    },
                    y: {
                        ticks : {
							beginAtZero : true,
                            color:'white'
						},
                        text:'',
                        min:6000,
                        max:13000
                        },
                   
                    y_asd:{
                        ticks : {
							beginAtZero : true,
                            color:'white'
						},
                        position:'right',
                        tick:{
                            beginAtZero:true,
                            
                            },
                        title:{
                            display:true,
				            text:'일평균',
                            }
                    },
                   
                }

            }
        });



    </script>
</body>

</html>
