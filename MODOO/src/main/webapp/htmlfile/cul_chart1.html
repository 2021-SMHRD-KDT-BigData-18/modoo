<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<div class="chart-div">
		<canvas id="pieChartCanvas" width="380px" height="400px"></canvas>
	</div>
	<script>
		window.onload = function() {
			pieChartDraw();
		}

		let pieChartData = {
			labels : [ '종로구', '중구', '용산구', '성동구', '광진구', '동대문구', '중랑구', '성북구',
					'강북구', '도봉구', '노원구', '은평구', '서대문구', '마포구', '양천구', '강서구',
					'구로구', '금천구', '영등포구', '동작구', '관악구', '서초구', '강남구', '송파구',
					'강동구' ],
			datasets : [ {
				data : [ 158, 21, 8, 6, 14, 3, 1, 11, 2, 4, 2, 1, 7, 29, 4, 2,
						8, 2, 1, 2, 18, 4, 23, 8, 4 ],
				backgroundColor : [ 'rgb(112, 146, 190,0.6)',
						'rgb(35, 139, 243,0.6)', 'rgb(65, 92, 162,0.6)',
						'rgb(0, 162, 232, 0.6)', 'rgb(30, 210, 184, 0.6)',
						'rgb(51, 51, 153, 0.6)', 'rgb(204, 204, 225, 0.6)',
						'rgb(153, 102, 204,0.6)', 'rgb(102, 51, 255, 0.6)',
						'rgb(153, 204, 255,0.6)', 'rgb(51, 102, 204)',
						'rgb(0, 51, 255)', 'rgb(204, 0, 255)',
						'rgb(102, 204, 255)', 'rgb(0, 204, 255)',
						'rgb(102, 153, 204)', 'rgb(0, 51, 204)',
						'rgb(0, 153, 153)', 'rgb(102, 255, 255)',
						'rgb(0, 255, 204)', 'rgb(0, 204, 204)',
						'rgb(0, 51, 102)', 'rgb(0, 102, 102)',
						'rgb(255, 177, 173)', 'rgb(234, 197, 194)' ]
			} ]
		};

		let pieChartDraw = function() {
			let ctx = document.getElementById('pieChartCanvas')
					.getContext('2d');

			window.pieChart = new Chart(ctx, {
				type : 'pie',
				data : pieChartData,
				options : {
					responsive : false
				}
			});
		};
	</script>
</body>

</html>
