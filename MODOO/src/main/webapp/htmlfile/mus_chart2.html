<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <canvas id="myChart" width="380px" height="400px"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2013년', '2014년', '2015년', '2016년', '2017년', '2018년', '2019년', '2020년', '2021년'],
                datasets: [
                    {
                        type:'line',
                        label: '일평균',
                        data: [8360, 9673, 8440, 9279, 9525, 9053, 9189, 4749, 3488],
                        backgroundColor: "rgba(200,200,200,1)",
                        borderColor: "rgba(200,200,200,1)",
                        borderWidth: 1.5,
                        yAxisID: 'y_sub'
                    },  {
                        label: '내국인',
                        data: [2904439, 3409679, 2951132, 3212410, 3365004, 3178236, 3215625, 1713410, 1259054],
                        backgroundColor: "rgba(240,73,73,0.5)",
                        borderColor: "rgba(240,73,73,0.5)",
                        borderWidth: 1
                    }, {
                        label: '외국인',
                        data: [147002, 121102, 129445, 183849, 111602, 126217, 138464, 24598, 14119],
                        backgroundColor: "rgba(151,187,205,0.5)",
                        borderColor: "rgba(151,187,205,0.5)",
                        borderWidth: 1
                    }
                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: '이용객수',
                        fontSize: 15
                    }
                },
                scales: {
                    y: {
                        ticks : {
							beginAtZero : true,
                            color:'white'
						},
                        beginAtZero: true,
                        stacked: true,
                        text:'',
                        min:500000,
                    },
                    x:{
                        ticks : {
							beginAtZero : true,
                            color:'white'
						},
                        stacked: true
                    },
                    y_sub:{
                        ticks : {
							beginAtZero : true,
                            color:'white'
						},
                        position:'right',
                        min:2000,
                        max:10000,
                        tick:{
                            beginAtZero:true,
                            
                        },
                        title:{
                            display:true,
				            text:'일평균',
                        }
                    },
                   
                }

            }
        });



    </script>
</body>

</html>
