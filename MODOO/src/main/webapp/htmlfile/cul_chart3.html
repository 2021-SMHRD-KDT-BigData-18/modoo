<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
	<canvas id="cul_chart3" width="380px" height="400px"></canvas>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script>
		const cul_chart3 = document.getElementById('cul_chart3');

		new Chart(cul_chart3, {
			type : 'bar',
			data : {
				labels : [ '세종문화회관대극장', '올림픽홀', '롯데콘서트홀', '세종대학교 대양홀',
						'광운대학교동해문화예술관', '블루스퀘어', '국립극장 해오름극장', '대성 디큐브아트센터',
						'충무아트센터' ],
				datasets : [ {
					label : '관객석 수',
					data : [ 6022, 2452, 2036, 2030, 2005, 1767, 1563, 1242,
							1231 ],
					backgroundColor : "rgba(102, 153, 255, 0.7)",
					borderColor : "rgba(102, 153, 255, 0.7)",
					borderWidth : 1
				} ]
			},
			options : {
				scales : {
					y : {
						beginAtZero : true,
						text : '',
						min : 0,
                        ticks : {
							beginAtZero : true,
                            color:'white'
						},
					},
					x : {
                        ticks : {
							beginAtZero : true,
                            color:'white'
						},
					},

				}

			}
		});
	</script>
</body>

</html>
