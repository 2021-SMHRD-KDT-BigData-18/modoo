.modal {
	position: absolute;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.8);

	left: 0;
	display: none;
	z-index: 999;
}

.modal_content {

	border-radius: 10px;
	position: relative;
	top: 20%;
	left: 50%;
	margin-top: -100px;

	box-sizing: border-box;
	padding: 74px 0;
	line-height: 23px;
	cursor: pointer;
}

<script>
	$(function() {

</script>
