
<style>
#cul_h9 {
	height: 600px;
	width: 800px;
	overflow: hidden;
	background-image: url("/img/9호선.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}

button {
	padding: 2px;
	position: absolute;
	background-color: red;
}

.btn1 {
	left: 195px;
	top: 175px;
}

.btn2 {
	left: 199px;
	top: 259px;
}

.btn3 {
	left: 336px;
	top: 301px;
}

.btn4 {
	left: 367px;
	top: 327px;
}

.btn5 {
	left: 417px;
	top: 329px;
}

.btn6 {
	left: 492px;
	top: 370px;
}

.btn7 {
	left: 593px;
	top: 340px;
}

.btn8 {
	left: 628px;
	top: 341px;
}

.modal {
	position: absolute;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.8);
	top: 0;
	left: 0;
	display: none;
	z-index: 999;
}

.modal_content {
	width: 400px;
	height: 550px;
	background: #fff;
	border-radius: 10px;
	position: relative;
	top: 20%;
	left: 50%;
	margin-top: -100px;
	margin-left: -200px;
	text-align: center;
	box-sizing: border-box;
	padding: 74px 0;
	line-height: 23px;
	cursor: pointer;
}
</style>



<div id="cul_h9">
	<button class="btn1" name="마곡나루역"></button>
	<button class="btn2" name="등촌역"></button>
	<button class="btn3" name="샛강역"></button>
	<button class="btn4" name="노들역"></button>
	<button class="btn5" name="구반포역"></button>
	<button class="btn6" name="선정릉역"></button>
	<button class="btn7" name="송파나루역"></button>
	<button class="btn8" name="한성백제역"></button>


	<div class="modal">
		<div class="modal_content" title="클릭">
			ㅇㅅㅇ <br> ㅇㅁㅇ
		</div>
	</div>

</div>

<script>
	$(function() {

		$("button").click(function() {
			$(".modal").fadeIn();
		});

		$(".modal_content").click(function() {
			$(".modal").fadeOut();
		});

	});
</script>
