<style>
#mus_h9 {
	height: 600px;
	width: 800px;
	overflow: hidden;
	background-image: url("/img/9호선.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}

button {
	padding: 2px;
	position: absolute;
	background-color: rgb(52, 167, 234);
    border-radius: 50%;
}

.btn1 {
	left: 199px;
	top: 216px;
}

.btn2 {
	left: 301px;
	top: 283px;
}

.btn3 {
	left: 335px;
	top: 300px;
}

.btn4 {
	left: 627px;
	top: 340px;
}

.modal {
	position: absolute;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.8);
	top: 0;
	left: 0;
	display: none;
	z-index: 999;
}

.modal_content {
	width: 400px;
	height: 550px;
	background: #fff;
	border-radius: 10px;
	position: relative;
	top: 20%;
	left: 50%;
	margin-top: -100px;
	margin-left: -200px;
	text-align: center;
	box-sizing: border-box;
	padding: 74px 0;
	line-height: 23px;
	cursor: pointer;
}
</style>



<div id="mus_h9">
	<button class="btn1" name="가양역"></button>
	<button class="btn2" name="국회의사당역"></button>
	<button class="btn3" name="샛강역"></button>
	<button class="btn4" name="한성백제역"></button>
	<div class="modal">
		<div class="modal_content" title="클릭">
			ㅇㅅㅇ <br> ㅇㅁㅇ
		</div>
	</div>

</div>

<script>
	$(function() {

		$("button").click(function() {
			$(".modal").fadeIn();
		});

		$(".modal_content").click(function() {
			$(".modal").fadeOut();
		});

	});
</script>
